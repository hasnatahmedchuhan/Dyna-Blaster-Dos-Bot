<!DOCTYPE html>
<html>
<head>
  <title>Dyna Blaster Mini App</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 40px;
      background: #121212;
      color: white;
    }
    .game-preview {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background: #222;
      border: 2px solid #ff5555;
      position: relative;
    }
    .character {
      width: 20px;
      height: 20px;
      background: #ff5555;
      position: absolute;
      top: 90px;
      left: 90px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Dyna Blaster</h1>
  <p>TON Play-to-Earn Mini App</p>
  <div class="game-preview">
    <div class="character"></div>
  </div>
  <p><strong>Grant Application Preview</strong></p>
  <p>TON Wallet Integration Coming Soon!</p>
</body>
</html>
